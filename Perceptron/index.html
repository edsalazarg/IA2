<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css">

    <title>Perceptron</title>

</head>
<body>
<div class="col-lg-12" style="padding-top: 20px">
    <div class="card mx-2">
        <div class="card-header">
            Perceptron
        </div>
        <div class="card-body">
            <div>
                <h1>Epoch: <div id="epochiter">None</div></h1>
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <canvas id="myChart" oncontextmenu="return false"></canvas>
                    <div class="">
                        <button class="btn btn-primary" id="initialize" onclick="initialize()">Inicializa</button>
                        <button class="btn btn-primary" disabled id="train">Entrenamiento</button>
                        <button class="btn btn-primary" id="restart" disabled onclick="restart()">Reiniciar</button>
                    </div>
                    <div>
                        <div class="col-lg-4">
                            <h6>Datos de Prueba</h6>
                            <table id="tablaPrueba" class="table table-sm table-bordered">
                                <thead>
                                <tr>
                                    <th style="width: 40%">X</th>
                                    <th style="width: 40%">Y</th>
                                    <th style="width: 20%">Prediccion</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                            <h6>Matriz de Confusion</h6>
                            <table id="confussion" class="table table-sm table-bordered">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>Predicted 0</th>
                                    <th>Predicted 1</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>Actual 0</td>
                                    <td id="zerozero"></td>
                                    <td id="zeroone"></td>
                                </tr>
                                <tr>
                                    <td>Actual 1</td>
                                    <td id="onezero"></td>
                                    <td id="oneone"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
                <div class="col-4 col-md-2 mt-3">
                    <label for="learningRate" class="form-label">Learning rate</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">&eta;</span>
                        <input type="text" class="form-control " id="learningRate" value="0.4">
                    </div>
                    <label for="epochNumber" class="form-label">Epoch number</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">#</span>
                        <input type="text" class="form-control" id="epochNumber" value="50">
                    </div>
                    <h6>Puntos rojos</h6>
                    <table id="tablaRojos" class="table table-sm table-bordered">
                        <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <h6>Puntos azules</h6>
                    <table id="tablaAzules" class="table table-sm table-bordered">
                        <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="col-3 col-sm-2 mt-3">
                    <h6>Pesos</h6>
                    <div class="input-group mb-3">
                        <span class="input-group-text">w0</span>
                        <input type="text" class="form-control " disabled id="w0">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">w1</span>
                        <input type="text" class="form-control " disabled id="w1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">w2</span>
                        <input type="text" class="form-control " disabled id="w2">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js"></script>
<script src="main.js"></script>
